query mainQuery {
  galleries(sort: "createdAt:asc") {
    name
    id
    image {
      url
    }
  }
  schedules {
    id
    day
    description
  }
  teachers {
    id
    name
    caption
    image {
      url
    }
  }
  prices {
    id
    price
    name
    entries {
      id
      entry
    }
  }
  events(sort: "date:desc") {
    id
    name
    date
    description
    image {
      url
    }
  }
  opinions {
    id
    body 
    name
    caption
    image {
      url
    }
  }
}